<div class="container shadow rounded-4 m-4 p-4">

    <h1 class="text-center text-main"> All User Orders</h1>

    @for (order of userOrders; track order.id) {

        <div class="bg-body-secondary m-3 p-3 border-bottom rounded-3">

            <h2>Number Of Products : {{order.cartItems.length}}</h2>
            <h3 class="text-main">Total Price : {{order.totalOrderPrice}}</h3>
            <h4>Payment Type : {{order.paymentMethodType}}</h4>
    
        </div>

    }

</div>
